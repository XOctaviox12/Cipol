{% extends "inicio/home.html" %}
{% block contenido %}
<style>
  /* Contenedor principal */
  .detalle-section {
    background: #f0f0f0;
    padding: 80px 20px;
    border-radius: 20px;
    width: 95%;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Imagen del producto */
  .detalle-img {
    width: 100%;
    max-width: 500px;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 30px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }

  .detalle-img:hover {
    transform: scale(1.03);
  }

  /* Nombre del producto */
  .detalle-nombre {
    font-size: 2.2rem;
    font-weight: 700;
    color: #111;
    text-align: center;
    margin-bottom: 10px;
  }

  /* Precio */
  .detalle-precio {
    color: #ff6a00;
    font-size: 1.7rem;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Descripción */
  .detalle-descripcion {
    font-size: 1.1rem;
    color: #444;
    line-height: 1.6;
    text-align: justify;
    max-width: 700px;
    margin-bottom: 30px;
  }

  /* Botones */
  .btn-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }

  .btn-volver, .btn-carrito {
    display: flex;
    align-items: center;
    gap: 8px;
    border: none;
    border-radius: 30px;
    padding: 12px 25px;
    font-weight: 500;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    color: #fff;
  }

  /* Botón volver */
  .btn-volver {
    background: linear-gradient(135deg, #555, #222);
  }

  .btn-volver:hover {
    background: linear-gradient(135deg, #222, #555);
    transform: scale(1.05);
  }

  /* Botón carrito */
  .btn-carrito {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
  }

  .btn-carrito:hover {
    background: linear-gradient(135deg, #ee0979, #ff6a00);
    transform: scale(1.05);
  }

  /* Icono carrito */
  .btn-carrito i {
    font-size: 1.2rem;
  }

  @media (max-width: 768px) {
    .detalle-nombre {
      font-size: 1.8rem;
    }
    .detalle-precio {
      font-size: 1.4rem;
    }
    .detalle-img {
      max-width: 90%;
    }
  }
</style>

<div class="detalle-section">
  {% if producto.imagen %}
    <img src="{{ producto.imagen.url }}" class="detalle-img" alt="{{ producto.nombre }}">
  {% endif %}

  <h3 class="detalle-nombre">{{ producto.nombre }}</h3>
  <p class="detalle-precio">${{ producto.precio }}</p>
  <p class="detalle-descripcion">{{ producto.descripcion }}</p>

  <div class="btn-group">
    <div class="btn-group">
    <a href="{% url 'tienda' %}" class="btn-volver">← Volver</a>
    <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn-carrito">
        <i class="fas fa-shopping-cart"></i> Añadir al carrito
    </a>
</div>
</div>

<!-- Asegúrate de tener FontAwesome para los íconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}
