{% extends "inicio/home.html" %}

{% block contenido %}
<style>
  .exito-section {
    background: #f0f0f0;
    padding: 100px 20px;
    text-align: center;
    border-radius: 20px;
    max-width: 600px;
    margin: 80px auto;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
  }

  .exito-icon {
    font-size: 4rem;
    color: #28a745;
    margin-bottom: 20px;
  }

  .exito-title {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
    color: #111;
  }

  .exito-text {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
  }

  .btn-volver {
    display: inline-block;
    padding: 12px 30px;
    background: linear-gradient(135deg, #555, #222);
    color: #fff;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-volver:hover {
    background: linear-gradient(135deg, #222, #555);
    transform: scale(1.05);
  }
</style>

<div class="exito-section">
    <div class="exito-icon">✔️</div>
    <h2 class="exito-title">¡Pago realizado con éxito!</h2>
    <p class="exito-text">
        Gracias por tu compra. Tu pedido ha sido procesado correctamente y te enviaremos los detalles a tu correo.
    </p>
    <a href="{% url 'tienda' %}" class="btn-volver">Volver a la tienda</a>
</div>
{% endblock %}
