{%load static%}
{% block contenido %}
<div class="login-section">
  <div class="login-card">
    <img src="{% static 'img/registrer-icon.png' %}" alt="Registro Icono" class="login-icon-top">
    <h2>Crear cuenta</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>
      <button type="submit" class="btn-login">Registrarse</button>
    </form>
    <p class="login-footer">
      ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
    </p>
  </div>
</div>

<style>
/* Fuente general de la página */
.login-section, .login-card {
  font-family: 'Arial', sans-serif; /* Reemplaza con la fuente de tu página si es otra */
}

/* Contenedor centralizado y vistoso */
.login-section {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('{% static "img/background-login.jpg" %}') no-repeat center center;
  background-size: cover;
  padding: 20px;
}

/* Tarjeta de registro */
.login-card {
  background-color: rgba(255,255,255,0.95);
  padding: 50px 40px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 100%;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

/* Icono superior */
.login-icon-top {
  width: 80px;
  margin-bottom: 20px;
}

/* Título */
.login-card h2 {
  font-size: 2.2rem;
  margin-bottom: 25px;
  color: #003366; /* azul oscuro coherente con tu diseño */
  font-weight: 700;
}

/* Formulario */
.form-group {
  margin-bottom: 20px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
  color: #003366;
}

.form-group input {
  width: 100%;
  padding: 14px 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
  transition: all 0.3s ease;
}

.form-group input:focus {
  border-color: #d6336c;
  box-shadow: 0 0 8px rgba(214,51,108,0.3);
}

/* Botón de registro */
.btn-login {
  width: 100%;
  padding: 14px;
  font-size: 1.1rem;
  font-weight: 700;
  color: white;
  background-color: #d6336c;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.btn-login:hover {
  background-color: #bf295a;
  transform: scale(1.05);
}

/* Pie de registro */
.login-footer {
  margin-top: 20px;
  font-size: 1rem;
  color: #555;
}

.login-footer a {
  color: #003366;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s ease;
}

.login-footer a:hover {
  color: #d6336c;
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
  .login-card {
    padding: 40px 25px;
  }

  .login-card h2 {
    font-size: 1.8rem;
  }

  .login-icon-top {
    width: 60px;
    margin-bottom: 15px;
  }
}
</style>
{% endblock %}
